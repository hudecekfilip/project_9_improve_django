<html>
    <head>
        <title>Soda Fointain</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <a href="{% url 'menu:index' %}"><h1>Soda Fointain</h1></a>
            </div>
            <div class="row justify-content-center mb-2">
                {% if user.is_authenticated %}
                    <a class="btn btn-primary m-2" href="{% url 'menu:create_new_menu' %}" role="button">Add menu</a>
                    <a class="btn btn-primary m-2" href="{% url 'menu:add_ingredient' %}" role="button">Add ingredient</a>
                    <a class="btn btn-primary m-2" href="{% url 'menu:add_item' %}" role="button">Add item</a>
                {% else %}
                    <p>Please log in to add menu, ingredient or item</p>
                {% endif %}
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible justify-content-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <hr class="p-2"/>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
